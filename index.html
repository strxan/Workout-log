<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Logger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">
  <h1 class="text-2xl font-bold mb-6 text-center">Workout Logger</h1>

  <!-- Login / Sign Up -->
  <div id="authSection" class="mb-6">
    <input id="email" type="email" placeholder="Email" class="border p-2 rounded w-full mb-2">
    <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-full mb-2">
    <div class="flex gap-2">
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded w-1/2">Login</button>
      <button id="signupBtn" class="bg-green-600 text-white px-4 py-2 rounded w-1/2">Sign Up</button>
    </div>
  </div>

  <!-- Workout Form -->
  <form id="workoutForm" class="grid grid-cols-2 gap-4 mb-6 hidden">
    <div>
      <label class="block mb-1 text-sm font-medium">Date</label>
      <input type="date" id="date" required class="w-full border rounded-lg p-2">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium">Minutes</label>
      <input type="number" id="minutes" required class="w-full border rounded-lg p-2">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium">Calories</label>
      <input type="number" id="calories" required class="w-full border rounded-lg p-2">
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium">Miles (Optional)</label>
      <input type="number" step="0.01" id="miles" class="w-full border rounded-lg p-2">
    </div>
    <div class="col-span-2 text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Workout</button>
    </div>
  </form>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full border border-gray-300 rounded-lg overflow-hidden hidden" id="workoutTableContainer">
      <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="p-2">Date</th>
          <th class="p-2">Minutes</th>
          <th class="p-2">Calories</th>
          <th class="p-2">Miles</th>
          <th class="p-2">Action</th>
        </tr>
      </thead>
      <tbody id="workoutTable" class="text-center"></tbody>
      <tfoot class="bg-gray-100 font-bold text-gray-800">
        <tr>
          <td class="p-2">Totals</td>
          <td class="p-2" id="totalMinutes">0</td>
          <td class="p-2" id="totalCalories">0</td>
          <td class="p-2" id="totalMiles">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <!-- Total Workouts summary line -->
    <div class="mt-4 text-right font-bold text-gray-800">
      Total Workouts: <span id="totalWorkouts">0</span>
    </div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCvKOMoAmxWUp9-4LL9G7p-RU1jSxN2gtA",
    authDomain: "workoutlogger-3be7d.firebaseapp.com",
    projectId: "workoutlogger-3be7d",
    storageBucket: "workoutlogger-3be7d.firebasestorage.app",
    messagingSenderId: "179061304083",
    appId: "1:179061304083:web:55a0d4904d14235e78c8e6",
    measurementId: "G-NLKKS8RH7L"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const authSection = document.getElementById('authSection');
  const workoutForm = document.getElementById('workoutForm');
  const workoutTableContainer = document.getElementById('workoutTableContainer');
  const workoutTable = document.getElementById('workoutTable');

  const totalMinutesEl = document.getElementById('totalMinutes');
  const totalCaloriesEl = document.getElementById('totalCalories');
  const totalMilesEl = document.getElementById('totalMiles');
  const totalWorkoutsEl = document.getElementById('totalWorkouts');

  let userId = null;

  auth.onAuthStateChanged(user => {
    if(user){
      authSection.style.display = 'none';
      workoutForm.style.display = 'grid';
      workoutTableContainer.style.display = 'table';
      userId = user.uid;
      renderWorkouts();
    } else {
      authSection.style.display = 'block';
      workoutForm.style.display = 'none';
      workoutTableContainer.style.display = 'none';
    }
  });

  signupBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  });

  loginBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  });

  workoutForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const workout = {
      date: document.getElementById('date').value,
      minutes: parseInt(document.getElementById('minutes').value),
      calories: parseInt(document.getElementById('calories').value),
      miles: parseFloat(document.getElementById('miles').value) || 0,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };
    await db.collection('users').doc(userId).collection('workouts').add(workout);
    workoutForm.reset();
    renderWorkouts();
  });

  async function renderWorkouts() {
    const snapshot = await db.collection('users').doc(userId).collection('workouts').orderBy('date').get();
    workoutTable.innerHTML = '';

    let totalMinutes = 0;
    let totalCalories = 0;
    let totalMiles = 0;
    let totalWorkouts = 0;

    const workoutsByMonth = {};
    snapshot.forEach(doc => {
      const w = doc.data();
      const dateObj = new Date(w.date);
      const monthYear = dateObj.toLocaleString("default", { month: "long", year: "numeric" });

      if (!workoutsByMonth[monthYear]) {
        workoutsByMonth[monthYear] = { workouts: [], sortKey: dateObj.getFullYear() * 100 + dateObj.getMonth() };
      }

      workoutsByMonth[monthYear].workouts.push({ id: doc.id, ...w });

      totalMinutes += w.minutes || 0;
      totalCalories += w.calories || 0;
      totalMiles += w.miles || 0;
      totalWorkouts += 1;
    });

    // Sort months newest first
    const sortedMonths = Object.keys(workoutsByMonth).sort((a,b) => workoutsByMonth[b].sortKey - workoutsByMonth[a].sortKey);

    sortedMonths.forEach(month => {
      const monthData = workoutsByMonth[month];
      const monthMilesTotal = monthData.workouts.reduce((sum,w)=>sum+(w.miles || 0),0);

      // Month header with calories added
      workoutTable.innerHTML += `
        <tr class="bg-gray-200 border-t border-b border-gray-300">
          <td colspan="5" class="py-3 px-2 font-semibold text-right text-sm text-gray-600">
            ${month} â€” ${monthData.workouts.length} workouts,
            ${monthMilesTotal > 0 ? monthMilesTotal.toFixed(2) : '-'} miles,
            ${monthData.workouts.reduce((sum,w)=>sum+(w.calories || 0),0)} calories
          </td>
        </tr>
      `;

      // Sort workouts newest first in month
      monthData.workouts.sort((a,b)=> new Date(b.date) - new Date(a.date))
        .forEach(w=>{
          workoutTable.innerHTML += `
            <tr class="border-t">
              <td class="p-2">${w.date}</td>
              <td class="p-2">${w.minutes}</td>
              <td class="p-2">${w.calories}</td>
              <td class="p-2">${(w.miles && w.miles > 0) ? w.miles.toFixed(2) : '-'}</td>
              <td class="p-2">
                <button onclick="if(confirm('Delete this workout?')) deleteWorkout('${w.id}')" class="text-red-600 hover:underline">
                  Delete
                </button>
              </td>
            </tr>
          `;
        });
    });

    totalMinutesEl.textContent = totalMinutes;
    totalCaloriesEl.textContent = totalCalories;
    totalMilesEl.textContent = totalMiles > 0 ? totalMiles.toFixed(2) : '-';
    totalWorkoutsEl.textContent = totalWorkouts;
  }

  async function deleteWorkout(id) {
    await db.collection('users').doc(userId).collection('workouts').doc(id).delete();
    renderWorkouts();
  }
</script>
</body>
</html>
